<ion-header>
  <ion-toolbar>
    <ion-title>Register User with mobilization </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/home'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class='card'>

    <ion-card-header>
      <ion-title>Student data </ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="alumno.nombre"></ion-input>
      </ion-item> 
     <ion-item lines="full">
      <ion-label position="floating">Surnames</ion-label>
      <ion-input type="text" [(ngModel)]="alumno.apellidos"></ion-input>
    </ion-item>
   <ion-item lines="full">
        <ion-label position="floating">Address</ion-label>
        <ion-input type="text" [(ngModel)]="alumno.domicilio"></ion-input>
   </ion-item>  
   <ion-item lines="full">
    <ion-label position="floating" >Contact</ion-label>
    <ion-input type="text" [(ngModel)]="alumno.fono"></ion-input>
  </ion-item>  
  <ion-item lines="full">
    <ion-label position="floating" >Mobilization</ion-label>
    <ion-input type="text" [(ngModel)]="alumno.movilizacion"></ion-input>
  </ion-item>  
  <ion-item lines="full">
    <ion-label position="floating" >Closing hour</ion-label>
    <ion-input type="text" [(ngModel)]="alumno.horario_salida"></ion-input>
  </ion-item>  
  <ion-item lines="full">
    <ion-label position="floating" >Price per person</ion-label>
    <ion-input type="text" [(ngModel)]="alumno.costoxpersona"></ion-input>
  </ion-item>  
  <ion-item lines="full">
    <ion-label position="floating" >Destiny</ion-label>
    <ion-input type="text" [(ngModel)]="alumno.destino"></ion-input>
  </ion-item>  
  <ion-item lines="full">
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="alumno.email"></ion-input>
  </ion-item>  
   </ion-card-content> 
    <ion-row>
      <ion-col>
        <!-- Indicamos mediante el (click) la funcion a quien referenciara-->
        <div class="ion-text-center">
        <ion-button (click)="registrarAlumno()">Register Student</ion-button>
        <ion-button  routerLink="/alumnos" routerDirection="forward">View students without mobilization</ion-button>
        </div>
      </ion-col>
    </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Sede Antonio Varas - Duoc UC</ion-title>
  </ion-toolbar>
</ion-footer>
