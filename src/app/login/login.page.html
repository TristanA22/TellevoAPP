<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/home'></ion-back-button>
    </ion-buttons>
    <ion-title >Login</ion-title>
  </ion-toolbar>
  <div class="login">
    <ion-img class="img2" src="assets/img/login.svg"></ion-img>
  </div>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title>Log in</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">User</ion-label>
        <!-- Usamos ngModel para indicarle al input el objeto a utilizar-->
        <ion-input type="text" [(ngModel)]="user.usuario"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <!-- Usamos ngModel para indicarle al input el objeto a utilizar-->
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <!-- Indicamos mediante el (click) la funcion a quien referenciara-->
          <div class="ion-text-center">
            <ion-button (click)="ingresar()">Login to my profile </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Sede Antonio Varas - Duoc UC</ion-title>
  </ion-toolbar>
</ion-footer>
